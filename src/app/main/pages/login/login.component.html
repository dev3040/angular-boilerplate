<div class="container loginClass">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="form.controls['email'].touched&&form.controls['email'].invalid" >
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" >
                    <mat-error *ngIf="form.controls['password'].hasError('required')">
                      Password Is Required
                    </mat-error>
                    <mat-error *ngIf="form.controls['password'].hasError('pattern')" >
                        Minimum eight characters, at least one letter and one number
                    </mat-error>
                </mat-form-field>
                <div class="text">
                  <span><a routerLink="">Forgot Password?</a></span>
                    <span>Not a member?<a routerLink="/register"> Create an Account</a></span>
                </div>
                <div class="separator">
                    <button mat-button color="primary" type="submit" (click)="onLogin()">Submit</button>
                </div>
              </form>
        </mat-card-content>
      </mat-card>
</div>
