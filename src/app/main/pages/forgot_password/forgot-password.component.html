<div class="container mainClass">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Enter your Email</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="form.controls['email'].hasError('required')">
                    Email Is Required
                  </mat-error>
                  <mat-error *ngIf="form.controls['email'].touched&&form.controls['email'].invalid" >
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
                <div class="separator">
                    <button mat-button color="primary" type="submit" (click)="onforgotEmail()">Submit</button>
                </div>
              </form>
        </mat-card-content>
      </mat-card>
</div>
