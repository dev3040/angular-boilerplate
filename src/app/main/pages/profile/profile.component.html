<div class="container main">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Reset Your Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="form" [formGroup]="form">
            <mat-form-field class="form-field" >
              <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name" id="username"/>
              <mat-error *ngIf="form.controls['name'].hasError('required')" >
                First Name is Required
              </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field" >
                <mat-label>Mobile No.</mat-label>
                <input type="telephone" matInput formControlName="phone_no" id="usernum"/>
                <mat-error *ngIf="form.controls['phone_no'].hasError('required')" >
                    Mobile No. is Required
                </mat-error>
                <mat-error *ngIf="form.controls['phone_no'].hasError('pattern')" >
                    Invalid Mobile number
                </mat-error>
              </mat-form-field>
            <div class="separator">
                <button mat-button color="primary" type="submit" (click)="onReset()">Reset</button>
            </div>
        </form>
        </mat-card-content>
      </mat-card>
</div>
